<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Common Conditions</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div id="header"></div>
  <div id="search-bar">
    <div class="bg-text1">Need Medical Appointment?</div>
    <div class="bg-text2">Find a doctor and book your next visit</div>
    <nav>
      <div class="nav-wrapper hoverable">
        <form>
          <div class="input-field">
            <input id="search" type="search" placeholder="Search for Doctor's name or Specialty..." />
            <label class="label-icon" for="search"><i
                class="large material-icons black-text text-darken-4">search</i></label>
            <i class="material-icons">close</i>
          </div>
        </form>
      </div>
    </nav>
  </div>

  <div class="carousel carousel-slider">
    <a class="carousel-item" href="#"><img src="images/common-conditions/bg-common-conditions.webp" /></a>
  </div>

  <div class="container">
    <div class="row">
      <div class="col s12 bg-text3">Common Conditions</div>

      <div class="row" id="common-conditions-all"></div>
    </div>
  </div>

  <div id="footer" class="row"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
