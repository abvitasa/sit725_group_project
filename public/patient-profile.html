<!DOCTYPE html>
<html lang="en">

<head>
  <title>Patient Profile</title>
  <link rel="stylesheet" href="css/styles-abv.css" />
  <link rel="stylesheet" href="css/viewdoc-profile.css" />
</head>

<body>
  <!-- Header section -->
  <div id="header"></div>
  <div id="nav-header"></div>
  <div class="container">
    <h1>My Profile</h1>
  </div>

  <!-- Patient Profile-->
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="exitbutton" style="float:right;">
          <a class="waves-effect waves-light btn"><i class="material-icons left">edit</i>Edit</a>
        </div>
        <div class="col s2">
          <div class="avator">
            <img src="images/profile.jpg">
            <a class="waves-effect waves-light btn" style="margin-top:20px;">Change</a>
          </div>
        </div>
        <div class="col s12 m2">
          <div class="infos">
            <div class="name">
              <h6>FirstName</h6>
              <p class="text">
                Placeholder
              </p>
              <h6>LastName</h6>
              <p class="text">
                Placeholder
              </p>
            </div>
            <h6>Age</h6>
            <p class="text">
              Placeholder
            </p>
            <h6>Sex</h6>
            <p class="text">
              10 years
            </p>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div id="footer" class="row"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
